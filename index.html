<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
    </div>
    <div class="main">
        <div>
            <ul class="products">
            <li class="product" v-for="product in products">
                <h4 class="product-title">{{ product.name }}</h4>
                <button class="add-to-cart" @click="addItem(product)">Add to cart</button>
            </li>
                <li v-if="products.length == 0">No Products found</li>
            </ul>

        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div>
               <div v-if="cart.items.length>0"> Total: {{ calculateTotal }}</div>
                <div v-else>No Items in cart</div>
                <ul class="cart-items">
                <li class="item" v-for="item in cart.items">
                    <div class="item-title">{{ item.name }}</div>
                    <span class="item-qty">Quantity: {{ item.quantity }}</span>
                    <button class="remove-from-cart" @click="removeItem(item)">Remove from cart</button>
                </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
